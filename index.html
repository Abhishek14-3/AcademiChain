<!DOCTYPE html>

    <title>AcademiChain</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

              'aged-paper': '#F6EEDB',
              'gold-trim': '#C8A768',
              'dusty-burgundy': '#8C4A4A',

              'status-invalid': '#8C4A4A',

            fontFamily: {
              serif: ['Georgia', 'Times New Roman', 'serif'],

        background-position: 0 0, 2px 2px;
      }
    </style>
